<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All in One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.rotageek.com/hs-fs/hubfs/healthcare-trends-2020-artificial-intelligence.jpg?width=4956&name=healthcare-trends-2020-artificial-intelligence.jpg'); /* Replace 'https://example.com/your-image.jpg' with your image URL */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            background-position: center; /* Center the background image */
        }    
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .figcaption {
          margin-top: 5px; /* Add some space between image and text */
          font-size: 30px; /* Adjust font size */
          text-align: center; /* Center-align the text */
        }
        .carousel-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 50vh;
      }
      .carousel-item {
          text-align: center;
          font-size: 30px;
      }
      .button-img {
          width: 600px; /* Set fixed width */
          height: auto; /* Maintain aspect ratio */
      }
      .heading-background {
        background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
        padding: 10px; /* Add padding to the heading */
        border-radius: 5px; /* Add border radius */
        margin-bottom: 20px; /* Add some space below the heading */
      }
      .navbar.navbar-expand-lg.bg-body-tertiary {
        background-color: #4CAF50 !important; /* Set navbar background color to green */
    }
    .navbar-nav .nav-link {
      font-weight: bold; /* Make navbar links bold */
      color: white; /* Set text color to white */
      margin-right: 10px; /* Add margin to separate the links */
  }
  .navbar-nav .nav-link {
    border-radius: 20px !important; /* Make navbar links round */
}
    .navbar-brand {
      margin-right: 20px; /* Add margin to separate the brand from other elements */
  }
  .navbar-toggler {
    margin-left: 20px; /* Add margin to separate the toggler icon from the brand */
}
    </style>
</head>
<body>
    <center><h1><b>Medical Detection Dashboard</b></h1></center>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">All in One</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/CovidPneumonia_detection">COVID Detection</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/brain_tumor_detection">Brain Tumor Detection</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/Breast_Cancer__detection">Breast Cancer Detection</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/Alzheimer_detection">Alzheimer Detection</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/diabeties_detection">Diabetes Detection</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/CovidPneumonia_detection">Pneumonia Detection</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/heart_detection">Heart Disease Detection</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  
      <br>

      <div class="heading-background">

      </div>
      <br>
      <br>

              </a>

          </div>
          <div class="carousel-item">

            </figure>
          </div>
          <div class="carousel-item">

              </a>
              <figcaption>Alzheimer Detection</figcaption>
            </figure>
          </div>
          <div class="carousel-item">
            <figure>
              <a href="/diabeties_detection">
                <img src="https://th.bing.com/th/id/OIP.dA1GYYVsLPc8EsVrZGSgRQHaEG?rs=1&pid=ImgDetMain" alt="Diabetes Detection" class="button-img">
              </a>
              <figcaption>Diabetes Detection</figcaption>
            </figure>
          </div>
          <div class="carousel-item">
            <figure>
              <a href="/CovidPneumonia_detection">
                <img src="https://static.vecteezy.com/system/resources/previews/001/142/223/non_2x/pneumonia-poster-with-human-lungs-and-virus-cells-vector.jpg" alt="Pneumonia Detection" class="button-img">
              </a>
              <figcaption>Pneumonia Detection</figcaption>
            </figure>
          </div>
          <div class="carousel-item">
            <figure>
              <a href="/heart_detection">
                <img src="https://www.genengnews.com/wp-content/uploads/2021/12/GettyImages-1293132839-scaled-e1640204438522.jpg" alt="Heart Disease Detection" class="button-img">

          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
